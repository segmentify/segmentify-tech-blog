version: '3.2'
services:
  register-service:
    build: ./registrationservice
    restart: always
    tty:
      true
    networks:
      - micro-service-network
    ports:
      - 8081:8081
    container_name: register_app
  order-service:
    build: ./ordermanagement
    restart: always
    tty:
      true
    networks:
      - micro-service-network
    ports:
      - 8080:8080
    depends_on:
      - register-service
    container_name: order_app

networks:
 micro-service-network:
